name: ML Model Training CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0
          pip install scikit-learn==1.5.2
          pip install pandas==2.2.3
          pip install numpy==2.1.3
          pip install joblib==1.4.2
      
      - name: Check MLProject structure
        run: |
          echo "Checking MLProject directory..."
          ls -la MLProject/
          echo "Checking dataset..."
          ls -la MLProject/dataset_preprocessing/
      
      - name: Run model training
        run: |
          cd MLProject
          python modelling.py
        env:
          MLFLOW_TRACKING_URI: "file:./mlruns"
      
      - name: List MLflow artifacts
        if: always()
        run: |
          echo "MLflow runs directory:"
          ls -la MLProject/mlruns/ || echo "No mlruns directory found"
      
      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mlflow-training-artifacts
          path: MLProject/mlruns/
          retention-days: 30