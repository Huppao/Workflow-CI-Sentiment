name: ML Model Training CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install MLflow dan library yang dibutuhkan project
          pip install mlflow==2.19.0
          pip install scikit-learn==1.5.2
          pip install pandas==2.2.3
          pip install numpy==2.1.3
          pip install joblib==1.4.2
      
      - name: Check MLProject structure
        run: |
          echo "Checking MLProject directory..."
          ls -la MLProject/
          # Memastikan file MLproject ada, karena 'mlflow run' butuh file ini
          if [ ! -f "MLProject/MLproject" ]; then
            echo "Error: File MLproject tidak ditemukan!"
            exit 1
          fi
      
      - name: Run model training (MLflow Run)
        run: |
          cd MLProject
          # PERUBAHAN PENTING DI SINI:
          # Menggunakan 'mlflow run .' untuk menjalankan project sesuai standar.
          # Flag --env-manager=local berarti menggunakan dependencies yang sudah diinstall di step sebelumnya.
          mlflow run . --no-conda --env-manager=local
        env:
          # Memastikan tracking disimpan di folder lokal mlruns agar bisa di-upload
          MLFLOW_TRACKING_URI: "file:./mlruns"
      
      - name: List MLflow artifacts
        if: always()
        run: |
          echo "Checking generated artifacts..."
          # Cek folder mlruns di dalam folder MLProject
          ls -la MLProject/mlruns/ || echo "No mlruns directory found"
      
      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mlflow-training-artifacts
          # Mengambil seluruh folder mlruns yang terbentuk
          path: MLProject/mlruns/
          retention-days: 30