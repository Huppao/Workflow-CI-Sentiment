name: ML Model Training CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # <-- Saya update ke v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'
      
      - name: Install MLflow
        run: |
          pip install mlflow==2.19.0
          pip install scikit-learn pandas numpy joblib
      
      - name: Run MLflow Project
        run: |
          # PENTING: Pastikan folder 'MLProject' benar-benar ada di repo Anda.
          # Jika file python ada di halaman depan (root), hapus baris 'cd' ini.
          cd MLProject 
          mlflow run . --env-manager=local
      
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4  # <-- INI PERBAIKANNYA (v3 jadi v4)
        if: always()
        with:
          name: mlflow-artifacts
          # Pastikan path ini sesuai. Jika di atas pakai 'cd MLProject', ini sudah benar.
          path: MLProject/mlruns/